<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/signup.css">
</head>
<body>
    <div class="wrapper">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="test@test.com">
            <label id="lblEmailError" class="allErrorlabels"></label><br>

            <label for="mobile">Mobile</label>
            <input type="text" name="mobile" id="mobile" placeholder="1234567890">
            <label id="lblPhoneError" class="allErrorlabels"></label><br>
            
            <label for="password">Password</label>
            <input type="password" name="pass" id="pass">
            <label id="lblPassError" class="allErrorlabels"></label><br>

            <label for="confirmpassword">Confirm Password</label>
            <input type="password" name="conpass" id="conpass">
            <label id="lblConPassError" class="allErrorlabels"></label><br>

            <input type="submit" id="btnsubmit" value="Sign in">
    </div>

    

    <script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
